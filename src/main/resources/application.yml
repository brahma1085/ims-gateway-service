#            authorization-uri: http://localhost:8095/realms/microservices-realm/protocol/openid-connect/auth
#            token-uri: http://localhost:8095/realms/microservices-realm/protocol/openid-connect/token

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8095/realms/microservices-realm
          jwk-set-uri: http://keycloak:8080/realms/microservices-realm/protocol/openid-connect/certs 

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO