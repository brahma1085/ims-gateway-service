server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - TokenRelay
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        - RemoveRequestHeader=Cookie
        - RemoveResponseHeader=Set-Cookie
      routes:
        - id: orders
          uri: http://orders-service:8081
          predicates:
            - Path=/api/orders/**,/swagger-ui/**,/v3/api-docs/**
        - id: inventory
          uri: http://inventory-service:8082
          predicates:
            - Path=/api/inventory/**,/swagger-ui/**,/v3/api-docs/**,/api/admin/**
        - id: customers
          uri: http://customers-service:8083
          predicates:
            - Path=/api/customers/**,/swagger-ui/**,/v3/api-docs/**
        - id: angular-ui
          uri: http://angular-ui:80
          predicates:
            - Path=/**,/assets/**,/favicon.ico,/**/*.js,/**/*.css,/
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:4200
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600

  security:
    oauth2:
